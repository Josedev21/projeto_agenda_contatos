<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda De Contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lisu+Bosa:wght@200;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagemctt/contact.png" alt="imagem telefone"/>
            <h1>AGENDA DE CONTATOS</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome-contato" required placeholder="Nome"/>
            <input type="number" id="ddd-contato" required placeholder="DDD" min="0" max="1000"/>
            <input type="tel" id="numero-contato" required placeholder="Numero"/>
            <button type="submit">Adicionar + </button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Contato
                    </th>
                    <th>
                        DDD
                    </th>
                    <th>
                        Numero
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Manuella
                    </td>
                    <td>
                        13
                    </td>
                    <td>
                        981326965
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
    
    
</body>
</html>
